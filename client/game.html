<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XD challenge !!</title>
</head>
<body>
<div id="welcome" class="welcomeContainer">
  <p id="welcomeXD">
    <span id="welcomeMessage"> FUEL YOUR EXPERIENCE </span>
  </p>
  <p id="tag">
    <span id="tagMessage"> Be a planet explorer. Fuel your rocket with right answers about design. </span>
  </p>
  <div class="rulesContainer">
  <p id="rule-1"  class="rules">
    1. Hit the Blue Button to Fly!
  </p>
  <p id="rule-2" class="rules">
    2. Hit Yellow or Green for the right answer!
  </p>
  </div>
</div>

<div id="endBadge">
  <p id="endScore">
    <span id="endMessage"> You are </span>
  </p>

  <div class="badgeContainer">
    <img id="badge-image" src="">
  </div>

  
</div>

<div id="leftSection">
  <div class="questionContainer">
    <p id="questionNumberContainer">
      <span id="currentQuestionNumber"></span>
      <span id="totalQuestionsText">
        <span> of </span>
        <span id="totalNumberOfQuestions">10</span>
      </span>
    </p>

    <p id="question"></p>
  </div>
</div>
<div id="rightSection">
  <div class="rightContainer">
  <p class="timer" id="timer">
    <span>TIME LEFT : </span>
    <span id="countdown"></span>
    <span> SEC</span>
  </p>
    <div id="image-container" class="imageContainer">
    <img id="state-image" src="">
    </div>
  </div>
</div>
<div id="score"></div>
<div id="correctAnswerGyan">
  <div class="gyan">
    <p class="gyan-title">Correct!</p>

    <p class="gyan-message"  id="gyan-message-correct"></p>
  </div>
</div>

<div id="optionsStrip">
  <div class="gyan">
    <div id="options">
      <div class="option">
        <div id="optionAIcon">
          <img class='buzzer' id="yellowButton" src="images/yellow_buzzer.png">
          <span id="optionA"></span>
        </div>
      </div>
      <div class="option">
        <div id="optionBIcon">
          <img class='buzzer' id="greenButton" src="images/green_buzzer.png">
          <span id="optionB"></span>
        </div>
      </div>
    </div>
  </div>
</div>



<div id="wrongAnswerGyan">
  <div class="gyan">
    <p class="gyan-title">You got it wrong!</p>

    <p class="gyan-message" id="gyan-message-wrong"></p>
  </div>
</div>

<div id="timeUpMessage">
  <div class="gyan">
    <p class="gyan-title">Sorry! Your time is up.</p>
  </div>
</div>


<script src="../socket.io/socket.io.js"></script>
<!--<script src="http://code.jquery.com/jquery-latest.js"></script>-->

<script type="text/javascript" src="./lib/easytimer.js"></script>
<script type="text/javascript" src="./socket_communication.js"></script>
<script type="text/javascript" src="./lib/jquery.js"></script>


<link rel="stylesheet" href="./game.css">

</body>
</html>
